{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'blogger_website/main.css' %}">
    <link rel="stylesheet" href="{% static 'users/js/main.js' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'users/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- Main css -->
</head>
<style>
  .box{
  box-shadow: 10px 10px 5px grey;
}
</style>
<body>
<main role="main" class="media container">
    <div class="row" style="margin-top: 10%;">
    <div class="box">
      <div class="media content-section col-md-8">
        <div class="media-body">
          <div class="content-section">
              <form method="POST">
                  {% csrf_token %}
                    <fieldset class="form-group">
                    <center><legend class="border-bottom mb-4">Reset Password</legend></center>
                      {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                      <div class="btn-group-horizontal">
                        <button type="submit" class="btn btn-info btn-lg">Reset Password</button>
                      </div>

                    </div>
                </form>
          </div>
      </div>
    </div>
    <div class="col-md-4">
          <figure><img class="media" src="{% static 'users/images/sign-in.png' %}" alt="sing up image"></figure>
    </div>
  </div>
</main>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
