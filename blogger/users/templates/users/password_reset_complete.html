{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'blogger_website/main.css' %}">
    <link rel="stylesheet" href="{% static 'users/js/main.js' %}">

			       </div>

  </div>
