{% extends "blogger_website/base.html" %}
{% load static %}
{% block content %}
    <div class="content-section">
            <form method="POST">
                {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                  <h2>Are you sure you want to delete this post "{{ object.title }}"</h2>
              </fieldset>
              <div class="form-group">
                <div class="btn-group-horizontal">
                  <button type="submit" class="btn btn-danger btn-md">Yes, I'm sure</button>
                  <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary btn-md" role="button">No, I'm not</a>
                </div>
              </div>
            </form>
        </div>
{% endblock content %}
