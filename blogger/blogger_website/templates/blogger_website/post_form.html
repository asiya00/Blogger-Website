{% extends "blogger_website/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
            <form method="POST">
                {% csrf_token %}
              <fieldset class="form-group">
                <center><legend class="border-bottom mb-4">Blog Post</legend></center>
                  {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <div class="btn-group-horizontal">
                  <button type="submit" class="btn btn-info btn-md">Post</button>
                  <a href="{% url 'blog-home' %}" class="btn btn-primary btn-md" role="button">Back</a>
                </div>
              </div>
            </form>
        </div>
{% endblock content %}
